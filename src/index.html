<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Maze Renderer</title>
    </head>
    <body>
        
        <div>
            <div><button id="new">New</button></div>
            <div><label>Rows</label><input id="rows" value="100" type="number" min="1" max="50" /></div>
            <div><label>Columns</label><input id="cols" value="100" type="number" min="1" max="50" /></div>
            <div><label>Size</label><input id="size" value="6" type="number" min="5" max="100" /></div>
            <div><label>Wall Width</label><input id="wallWidth" value="1" type="number" min="1" max="10" /></div>
        </div>
        <canvas style="border: 1px solid #000;" id="canvas" width="300" height="300">Your browser does not support HTML canvas.</canvas>
    </body>
</html>
